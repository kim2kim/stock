<body style="padding:5px;">

<div style="position:relative;">
	<div style="float:left;text-align:center;">
		<div style="width:50%;padding:20px;background-color: FFFFdd;text-align:left;">
			<p>Simple stock ticker analyzer</p>
			
			<label>Generate Your Own Ticker Report</label>
			<form method="POST" action="/stock/parse">
			
				<label for="startDate">Start Date</label>
				<div>
				<input name="startDate" value=""  placeholder="20151201" />
				</div>
				
				<label for="endDate">End Date</label>	
				<div>
				<input name="endDate" value="" placeholder="20151201" />
				</div>	
				
				<label for="tickers">Tickers</label>
				<div>
				<input name="tickers" value="" />
				</div>
				
				<div id="moretickers"></div>
				
				<p><a href="javascript:addMoreTicker();">Add Ticker</a></p>
				
				<p><input type="submit"/></p>
			</form>
		</div>
